<html>

<head>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="home">
            <div class="container-title">
                <h3>ALIENS</h3>
            </div>
            <div class="container-p">
                <p id="home-score">0</p>
            </div>
            <div class="btn-group">
                <button id="btn-home-1" onclick="homeAdd1()">+1</button>
                <button id="btn-home-2" onclick="homeAdd2()">+2</button>
                <button id="btn-home-3" onclick="homeAdd3()">+3</button>
            </div>
        </div>
        <div id="guest">
            <div class="container-title">
                <h3>AWAY</h3>
            </div>
            <div class="container-p">
                <p id="guest-score">0</p>
            </div>
            <div class="btn-group">
                <button id="btn-guest-1" onclick="guestAdd1()">+1</button>
                <button id="btn-guest-2" onclick="guestAdd2()">+2</button>
                <button id="btn-guest-3" onclick="guestAdd3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
